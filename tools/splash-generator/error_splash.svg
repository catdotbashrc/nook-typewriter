<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="800" viewBox="0 0 600 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Error State Splash - Sad Jester with Detailed Warnings -->
  
  <defs>
    <!-- Error gradient -->
    <radialGradient id="errorGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#505050;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#303030;stop-opacity:1" />
    </radialGradient>
    
    <!-- Broken pattern -->
    <pattern id="crackPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 10,0 L 15,20 L 10,40 M 20,5 L 25,15 L 30,35" 
            stroke="#404040" stroke-width="1" fill="none"/>
      <path d="M 0,20 L 20,25 L 40,20" 
            stroke="#404040" stroke-width="0.5" fill="none"/>
    </pattern>
    
    <!-- Tear drop -->
    <g id="tear">
      <ellipse cx="0" cy="0" rx="3" ry="5" fill="#909090"/>
      <circle cx="0" cy="-2" r="1" fill="#b0b0b0" opacity="0.5"/>
    </g>
    
    <!-- Warning symbol -->
    <g id="warning">
      <polygon points="0,-15 -13,10 13,10" fill="#606060" stroke="#303030" stroke-width="2"/>
      <text x="0" y="5" font-family="sans-serif" font-size="18" font-weight="bold"
            text-anchor="middle" fill="white">!</text>
    </g>
  </defs>
  
  <!-- Dark background -->
  <rect width="600" height="800" fill="url(#errorGradient)"/>
  
  <!-- Crack overlay -->
  <rect width="600" height="800" fill="url(#crackPattern)" opacity="0.3"/>
  
  <!-- Sad Jester Face - More whimsical character -->
  <g transform="translate(300,230)">
    
    <!-- Drooping angular hat -->
    <g id="sad-hat">
      <!-- Angular drooping points -->
      <path d="M 0,-130 L -10,-100 L -50,-115 L -90,-95 L -85,-75 L -65,-80 L -25,-65 L 0,-55 
               L 25,-65 L 65,-80 L 85,-75 L 90,-95 L 50,-115 L 10,-100 Z" 
            fill="#707070" stroke="#303030" stroke-width="2"/>
      
      <!-- Drooping peaks -->
      <path d="M -90,-95 L -95,-85 L -88,-80" fill="#505050" stroke="#303030" stroke-width="2"/>
      <path d="M 0,-130 L -3,-135 L 3,-135 Z" fill="#505050" stroke="#303030" stroke-width="2"/>
      <path d="M 90,-95 L 95,-85 L 88,-80" fill="#505050" stroke="#303030" stroke-width="2"/>
      
      <!-- Drooping bells -->
      <line x1="-90" y1="-95" x2="-92" y2="-70" stroke="#303030" stroke-width="2"/>
      <ellipse cx="-92" cy="-65" rx="8" ry="10" fill="#606060" stroke="#303030" stroke-width="2"/>
      
      <line x1="0" y1="-130" x2="0" y2="-105" stroke="#303030" stroke-width="2"/>
      <ellipse cx="0" cy="-100" rx="8" ry="10" fill="#606060" stroke="#303030" stroke-width="2"/>
      
      <line x1="90" y1="-95" x2="92" y2="-70" stroke="#303030" stroke-width="2"/>
      <ellipse cx="92" cy="-65" rx="8" ry="10" fill="#606060" stroke="#303030" stroke-width="2"/>
      
      <!-- Cracks in hat -->
      <path d="M -30,-100 L -25,-85 L -28,-70" stroke="#303030" stroke-width="1" fill="none"/>
      <path d="M 20,-95 L 25,-80 L 22,-65" stroke="#303030" stroke-width="1" fill="none"/>
    </g>
    
    <!-- Human-shaped sad face -->
    <path d="M -45,-35 Q -50,-15 -50,5 Q -50,25 -45,40 Q -40,55 -30,65 Q -15,75 0,77 Q 15,75 30,65 Q 40,55 45,40 Q 50,25 50,5 Q 50,-15 45,-35 Q 35,-50 15,-55 Q 0,-57 -15,-55 Q -35,-50 -45,-35 Z"
          fill="#d0d0d0" stroke="#303030" stroke-width="2"/>
    
    <!-- Sad downturned eyes -->
    <g id="sad-eyes">
      <!-- Left eye crying -->
      <ellipse cx="-18" cy="-10" rx="16" ry="20" fill="white" stroke="#303030" stroke-width="2"/>
      <ellipse cx="-18" cy="-5" r="10" fill="#606060"/>
      <circle cx="-18" cy="-3" r="5" fill="#303030"/>
      <!-- Drooping eyelid -->
      <path d="M -34,-25 Q -18,-20 -2,-25" stroke="#303030" stroke-width="3" fill="none"/>
      
      <!-- Right eye crying -->
      <ellipse cx="18" cy="-10" rx="16" ry="20" fill="white" stroke="#303030" stroke-width="2"/>
      <ellipse cx="18" cy="-5" r="10" fill="#606060"/>
      <circle cx="18" cy="-3" r="5" fill="#303030"/>
      <!-- Drooping eyelid -->
      <path d="M 2,-25 Q 18,-20 34,-25" stroke="#303030" stroke-width="3" fill="none"/>
      
      <!-- Tears streaming -->
      <use href="#tear" x="-22" y="15"/>
      <use href="#tear" x="-26" y="20"/>
      <use href="#tear" x="22" y="15"/>
      <use href="#tear" x="26" y="20"/>
    </g>
    
    <!-- Red bulbous nose -->
    <ellipse cx="0" cy="8" rx="10" ry="12" fill="#b0b0b0" stroke="#303030" stroke-width="2"/>
    <circle cx="-3" cy="8" r="2" fill="#303030" opacity="0.3"/>
    <circle cx="3" cy="8" r="2" fill="#303030" opacity="0.3"/>
    
    <!-- Deep frown -->
    <path d="M -30,35 Q -20,28 0,26 Q 20,28 30,35" 
          stroke="#303030" stroke-width="4" fill="none" stroke-linecap="round"/>
    
    <!-- Quivering lip -->
    <path d="M -25,38 Q -20,40 -15,38 Q -10,40 -5,38 Q 0,40 5,38 Q 10,40 15,38 Q 20,40 25,38"
          stroke="#303030" stroke-width="2" fill="none"/>
    
    <!-- X marks on cheeks -->
    <g id="x-marks">
      <path d="M -38,10 L -30,18 M -38,18 L -30,10" stroke="#808080" stroke-width="2"/>
      <path d="M 38,10 L 30,18 M 38,18 L 30,10" stroke="#808080" stroke-width="2"/>
    </g>
    
    <!-- Broken collar -->
    <g transform="translate(0,80)">
      <path d="M -65,0 Q -68,6 -65,12 Q -60,6 -55,12 Q -50,6 -45,12 Q -40,6 -35,12 Q -30,6 -25,12 Q -20,6 -15,12 Q -10,6 -5,12 Q 0,6 5,12 Q 10,6 15,12 Q 20,6 25,12 Q 30,6 35,12 Q 40,6 45,12 Q 50,6 55,12 Q 60,6 65,12 Q 68,6 65,0"
            fill="#909090" stroke="#303030" stroke-width="2"/>
      <!-- Torn collar pieces -->
      <line x1="-35" y1="6" x2="-30" y2="15" stroke="#303030" stroke-width="1"/>
      <line x1="20" y1="3" x2="25" y2="12" stroke="#303030" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Error Message -->
  <g transform="translate(300,420)">
    <rect x="-200" y="-30" width="400" height="60" fill="#404040" stroke="#202020" stroke-width="2"/>
    <text x="0" y="0" font-family="serif" font-size="24" font-weight="900"
          text-anchor="middle" fill="#e0e0e0" style="letter-spacing: 3px; font-variant: small-caps;">System Error</text>
    <text x="0" y="25" font-family="serif" font-size="14" font-style="italic"
          text-anchor="middle" fill="#c0c0c0">The Jester Hath Encountered a Most Grievous Problem</text>
  </g>
  
  <!-- Error details box -->
  <g transform="translate(300,520)">
    <rect x="-250" y="-40" width="500" height="120" fill="#e0e0e0" stroke="#606060" stroke-width="2"/>
    
    <!-- Error icon -->
    <use href="#warning" x="-220" y="-10"/>
    
    <!-- Error text -->
    <g font-family="monospace" font-size="11" fill="#303030">
      <text x="-190" y="-20">Error Code: 0xDEADBEEF</text>
      <text x="-190" y="-5">Module: jester_wisdom.ko</text>
      <text x="-190" y="10">Reason: Failed to load writing inspiration</text>
      <text x="-190" y="25">Action: Check SD card and retry</text>
      <text x="-190" y="40">Location: /sys/kernel/jesteros/wisdom</text>
      <text x="-190" y="55">Time: Boot +3.14159 seconds</text>
    </g>
  </g>
  
  <!-- Stack trace mockup -->
  <g transform="translate(50,650)" font-family="monospace" font-size="9" fill="#808080">
    <text x="0" y="0">Call trace:</text>
    <text x="10" y="15">[&lt;c0029d84&gt;] jester_init+0x48/0x120</text>
    <text x="10" y="28">[&lt;c002a1bc&gt;] load_wisdom_quotes+0x2c/0x64</text>
    <text x="10" y="41">[&lt;c002a3f0&gt;] mount_jesteros_fs+0x18/0x3c</text>
    <text x="10" y="54">[&lt;c0008574&gt;] kernel_init+0x1b4/0x1f8</text>
    <text x="10" y="67">[&lt;c0013bb8&gt;] ret_from_fork+0x14/0x3c</text>
  </g>
  
  <!-- Recovery options -->
  <g transform="translate(300,720)">
    <rect x="-150" y="-20" width="300" height="40" fill="#606060" stroke="#303030" stroke-width="2"/>
    <text x="0" y="-5" font-family="sans-serif" font-size="12" font-weight="bold"
          text-anchor="middle" fill="white">RECOVERY OPTIONS</text>
    <text x="0" y="10" font-family="monospace" font-size="10"
          text-anchor="middle" fill="#e0e0e0">[R]eboot | [S]afe Mode | [C]ontinue Anyway</text>
  </g>
  
  <!-- Bottom status bar -->
  <rect x="0" y="770" width="600" height="30" fill="#303030"/>
  <text x="10" y="790" font-family="monospace" font-size="10" fill="#808080">
    Kernel panic - not syncing: Jester too sad to continue
  </text>
  <text x="590" y="790" font-family="monospace" font-size="10" text-anchor="end" fill="#808080">
    v1.0.0-error
  </text>
</svg>