<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="800" viewBox="0 0 600 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Boot Animation Splash - Progressive Loading Sequence -->
  
  <defs>
    <!-- Gradient for progress indication -->
    <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#303030;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#808080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b0b0b0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Pulsing animation effect -->
    <radialGradient id="pulseGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="40%" style="stop-color:#e0e0e0;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#c0c0c0;stop-opacity:0.2" />
    </radialGradient>
    
    <!-- Intricate gear pattern -->
    <g id="gear">
      <circle cx="0" cy="0" r="30" fill="none" stroke="#606060" stroke-width="2"/>
      <circle cx="0" cy="0" r="20" fill="#808080"/>
      <circle cx="0" cy="0" r="10" fill="#e0e0e0"/>
      <!-- Gear teeth -->
      <rect x="-5" y="-35" width="10" height="10" fill="#606060"/>
      <rect x="-35" y="-5" width="10" height="10" fill="#606060"/>
      <rect x="25" y="-5" width="10" height="10" fill="#606060"/>
      <rect x="-5" y="25" width="10" height="10" fill="#606060"/>
      <!-- Diagonal teeth -->
      <rect x="18" y="18" width="10" height="10" fill="#606060" transform="rotate(45 23 23)"/>
      <rect x="-28" y="18" width="10" height="10" fill="#606060" transform="rotate(-45 -23 23)"/>
      <rect x="18" y="-28" width="10" height="10" fill="#606060" transform="rotate(-45 23 -23)"/>
      <rect x="-28" y="-28" width="10" height="10" fill="#606060" transform="rotate(45 -23 -23)"/>
    </g>
    
    <!-- Circuit pattern for tech feel -->
    <pattern id="circuitPattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <line x1="0" y1="25" x2="20" y2="25" stroke="#707070" stroke-width="1"/>
      <circle cx="20" cy="25" r="2" fill="#707070"/>
      <line x1="20" y1="25" x2="20" y2="10" stroke="#707070" stroke-width="1"/>
      <line x1="20" y1="10" x2="40" y2="10" stroke="#707070" stroke-width="1"/>
      <circle cx="40" cy="10" r="2" fill="#707070"/>
      <line x1="25" y1="0" x2="25" y2="15" stroke="#707070" stroke-width="1"/>
      <circle cx="25" cy="15" r="2" fill="#707070"/>
      <line x1="25" y1="15" x2="50" y2="15" stroke="#707070" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background with subtle pattern -->
  <rect width="600" height="800" fill="#f0f0f0"/>
  <rect width="600" height="800" fill="url(#circuitPattern)" opacity="0.1"/>
  
  <!-- Central loading mechanism -->
  <g transform="translate(300,300)">
    
    <!-- Outer ring with progress segments -->
    <g id="progress-ring">
      <!-- Background ring -->
      <circle cx="0" cy="0" r="120" fill="none" stroke="#d0d0d0" stroke-width="20"/>
      
      <!-- Progress segments (8 sections) -->
      <path d="M 0,-120 A 120,120 0 0,1 85,-85" 
            fill="none" stroke="url(#progressGradient)" stroke-width="20" stroke-linecap="round"/>
      <path d="M 85,-85 A 120,120 0 0,1 120,0" 
            fill="none" stroke="#808080" stroke-width="20" stroke-linecap="round" opacity="0.3"/>
      <path d="M 120,0 A 120,120 0 0,1 85,85" 
            fill="none" stroke="#808080" stroke-width="20" stroke-linecap="round" opacity="0.3"/>
      <path d="M 85,85 A 120,120 0 0,1 0,120" 
            fill="none" stroke="#808080" stroke-width="20" stroke-linecap="round" opacity="0.3"/>
    </g>
    
    <!-- Animated gears -->
    <use href="#gear" x="-60" y="0"/>
    <use href="#gear" x="60" y="0" transform="rotate(22.5 60 0)"/>
    <use href="#gear" x="0" y="-60" transform="rotate(45 0 -60)"/>
    
    <!-- Central quill icon -->
    <g id="quill" transform="scale(2)">
      <!-- Feather -->
      <path d="M 0,-30 Q -5,-25 -8,-15 L -6,-5 L -4,5 L -2,15 L 0,25
               L 2,15 L 4,5 L 6,-5 L 8,-15 Q 5,-25 0,-30 Z"
            fill="#606060" stroke="#303030" stroke-width="1"/>
      
      <!-- Feather details -->
      <line x1="0" y1="-30" x2="0" y2="25" stroke="#303030" stroke-width="0.5"/>
      <path d="M -6,-15 L -3,-12 M -6,-5 L -3,-2 M -6,5 L -3,8"
            stroke="#303030" stroke-width="0.5"/>
      <path d="M 6,-15 L 3,-12 M 6,-5 L 3,-2 M 6,5 L 3,8"
            stroke="#303030" stroke-width="0.5"/>
      
      <!-- Ink tip -->
      <path d="M 0,25 L -1,28 L 0,30 L 1,28 Z" fill="#202020"/>
    </g>
    
    <!-- Pulse effect circles -->
    <circle cx="0" cy="0" r="150" fill="url(#pulseGradient)" opacity="0.3"/>
    <circle cx="0" cy="0" r="180" fill="none" stroke="#c0c0c0" stroke-width="1" opacity="0.5"/>
    <circle cx="0" cy="0" r="200" fill="none" stroke="#d0d0d0" stroke-width="0.5" opacity="0.3"/>
  </g>
  
  <!-- Loading text with Gothic font -->
  <g transform="translate(300,500)">
    <text x="0" y="0" font-family="serif" font-size="28" font-weight="900"
          text-anchor="middle" fill="#404040" style="letter-spacing: 3px; font-variant: small-caps;">Initializing</text>
    
    <!-- Animated dots with Gothic flair -->
    <text x="95" y="0" font-family="serif" font-size="28" font-weight="bold"
          fill="#404040">···</text>
  </g>
  
  <!-- Status messages -->
  <g transform="translate(300,550)" font-family="monospace" font-size="14" fill="#606060" text-anchor="middle">
    <text x="0" y="0">[ Mounting filesystems ]</text>
    <text x="0" y="20">[ Loading kernel modules ]</text>
    <text x="0" y="40">[ Starting JesterOS services ]</text>
    <text x="0" y="60">[ Preparing writing environment ]</text>
  </g>
  
  <!-- Progress bar -->
  <g transform="translate(150,650)">
    <rect x="0" y="0" width="300" height="20" fill="#e0e0e0" stroke="#808080" stroke-width="2"/>
    <rect x="2" y="2" width="100" height="16" fill="url(#progressGradient)"/>
    
    <!-- Progress percentage -->
    <text x="150" y="15" font-family="monospace" font-size="12" 
          text-anchor="middle" fill="#303030">33%</text>
  </g>
  
  <!-- Bottom decorative elements -->
  <g transform="translate(300,720)">
    <!-- Memory usage indicator -->
    <g transform="translate(-200,0)">
      <text x="0" y="0" font-family="monospace" font-size="10" fill="#808080">MEM:</text>
      <rect x="25" y="-8" width="50" height="8" fill="#d0d0d0" stroke="#808080" stroke-width="1"/>
      <rect x="25" y="-8" width="15" height="8" fill="#606060"/>
      <text x="80" y="0" font-family="monospace" font-size="10" fill="#808080">30%</text>
    </g>
    
    <!-- CPU indicator -->
    <g transform="translate(50,0)">
      <text x="0" y="0" font-family="monospace" font-size="10" fill="#808080">CPU:</text>
      <rect x="25" y="-8" width="50" height="8" fill="#d0d0d0" stroke="#808080" stroke-width="1"/>
      <rect x="25" y="-8" width="8" height="8" fill="#606060"/>
      <text x="80" y="0" font-family="monospace" font-size="10" fill="#808080">15%</text>
    </g>
  </g>
  
  <!-- Corner indicators -->
  <g id="corner-indicators">
    <!-- Top-left: Boot stage -->
    <g transform="translate(30,30)">
      <circle cx="0" cy="0" r="15" fill="#808080"/>
      <text x="0" y="5" font-family="monospace" font-size="14" font-weight="bold"
            text-anchor="middle" fill="white">1</text>
    </g>
    
    <!-- Top-right: System status -->
    <g transform="translate(570,30)">
      <rect x="-15" y="-15" width="30" height="30" fill="#808080"/>
      <text x="0" y="5" font-family="monospace" font-size="12"
            text-anchor="middle" fill="white">OK</text>
    </g>
  </g>
  
  <!-- Version info -->
  <text x="300" y="780" font-family="monospace" font-size="10" 
        text-anchor="middle" fill="#a0a0a0">
    JesterOS Boot Sequence v1.0.0 | Kernel 2.6.29
  </text>
</svg>