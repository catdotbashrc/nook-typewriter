<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="800" viewBox="0 0 600 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Writing Mode Splash - Focused Quill and Parchment Theme -->
  
  <defs>
    <!-- Parchment texture gradient -->
    <linearGradient id="parchmentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f2e8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ebe7d9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0dcc8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Ink splatter pattern -->
    <pattern id="inkTexture" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#505050" opacity="0.3"/>
      <circle cx="60" cy="40" r="0.5" fill="#505050" opacity="0.3"/>
      <circle cx="80" cy="70" r="1.5" fill="#505050" opacity="0.2"/>
      <circle cx="30" cy="80" r="0.8" fill="#505050" opacity="0.3"/>
    </pattern>
    
    <!-- Handwriting lines -->
    <pattern id="ruledLines" x="0" y="0" width="600" height="30" patternUnits="userSpaceOnUse">
      <line x1="50" y1="29" x2="550" y2="29" stroke="#c0c0c0" stroke-width="1"/>
    </pattern>
    
    <!-- Feather gradient -->
    <linearGradient id="featherGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0d0d0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Parchment background -->
  <rect width="600" height="800" fill="url(#parchmentGradient)"/>
  
  <!-- Aged paper edges -->
  <g id="paper-edges">
    <path d="M 0,0 Q 10,5 15,0 Q 25,3 35,0 Q 45,4 55,0 Q 65,2 75,0 L 600,0 L 600,800 L 0,800 Z"
          fill="none" stroke="#b8b4a0" stroke-width="2" opacity="0.5"/>
    <path d="M 600,800 Q 590,795 585,800 Q 575,797 565,800 Q 555,796 545,800 Q 535,798 525,800"
          fill="none" stroke="#b8b4a0" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Ruled lines for writing -->
  <rect x="0" y="400" width="600" height="400" fill="url(#ruledLines)" opacity="0.3"/>
  
  <!-- Large decorative quill -->
  <g transform="translate(300,200)">
    <g transform="rotate(-30) scale(3)">
      <!-- Feather shaft -->
      <ellipse cx="0" cy="0" rx="3" ry="40" fill="url(#featherGradient)" stroke="#808080" stroke-width="0.5"/>
      
      <!-- Feather barbs (left) -->
      <g id="left-barbs">
        <path d="M -3,-35 Q -10,-33 -12,-30 Q -10,-27 -3,-25" fill="#e0e0e0" stroke="#909090" stroke-width="0.3"/>
        <path d="M -3,-30 Q -10,-28 -12,-25 Q -10,-22 -3,-20" fill="#e0e0e0" stroke="#909090" stroke-width="0.3"/>
        <path d="M -3,-25 Q -10,-23 -12,-20 Q -10,-17 -3,-15" fill="#e0e0e0" stroke="#909090" stroke-width="0.3"/>
        <path d="M -3,-20 Q -10,-18 -12,-15 Q -10,-12 -3,-10" fill="#e0e0e0" stroke="#909090" stroke-width="0.3"/>
        <path d="M -3,-15 Q -10,-13 -12,-10 Q -10,-7 -3,-5" fill="#e0e0e0" stroke="#909090" stroke-width="0.3"/>
        <path d="M -3,-10 Q -10,-8 -12,-5 Q -10,-2 -3,0" fill="#e0e0e0" stroke="#909090" stroke-width="0.3"/>
        <path d="M -3,-5 Q -10,-3 -12,0 Q -10,3 -3,5" fill="#e0e0e0" stroke="#909090" stroke-width="0.3"/>
      </g>
      
      <!-- Feather barbs (right) -->
      <g id="right-barbs">
        <path d="M 3,-35 Q 10,-33 12,-30 Q 10,-27 3,-25" fill="#e0e0e0" stroke="#909090" stroke-width="0.3"/>
        <path d="M 3,-30 Q 10,-28 12,-25 Q 10,-22 3,-20" fill="#e0e0e0" stroke="#909090" stroke-width="0.3"/>
        <path d="M 3,-25 Q 10,-23 12,-20 Q 10,-17 3,-15" fill="#e0e0e0" stroke="#909090" stroke-width="0.3"/>
        <path d="M 3,-20 Q 10,-18 12,-15 Q 10,-12 3,-10" fill="#e0e0e0" stroke="#909090" stroke-width="0.3"/>
        <path d="M 3,-15 Q 10,-13 12,-10 Q 10,-7 3,-5" fill="#e0e0e0" stroke="#909090" stroke-width="0.3"/>
        <path d="M 3,-10 Q 10,-8 12,-5 Q 10,-2 3,0" fill="#e0e0e0" stroke="#909090" stroke-width="0.3"/>
        <path d="M 3,-5 Q 10,-3 12,0 Q 10,3 3,5" fill="#e0e0e0" stroke="#909090" stroke-width="0.3"/>
      </g>
      
      <!-- Quill tip -->
      <path d="M -2,35 L 0,40 L 2,35 L 1,38 L 0,42 L -1,38 Z" fill="#303030"/>
      
      <!-- Ink on tip -->
      <ellipse cx="0" cy="40" rx="2" ry="3" fill="#202020" opacity="0.8"/>
    </g>
    
    <!-- Ink drop -->
    <ellipse cx="20" cy="60" rx="4" ry="5" fill="#303030" opacity="0.6"/>
  </g>
  
  <!-- Handwritten text simulation in Gothic style -->
  <g transform="translate(60,420)" font-family="serif" font-weight="bold" font-style="italic" fill="#404040" opacity="0.7">
    <text x="0" y="0" font-size="18" style="letter-spacing: 1px;">Once upon a time, in a land far away,</text>
    <text x="0" y="30" font-size="18" style="letter-spacing: 1px;">Where words flowed like rivers of ink,</text>
    <text x="0" y="60" font-size="18" style="letter-spacing: 1px;">A writer sat with quill in hand,</text>
    <text x="0" y="90" font-size="18" style="letter-spacing: 1px;">Crafting tales at wisdom's brink...</text>
  </g>
  
  <!-- Writing statistics panel -->
  <g transform="translate(300,550)">
    <rect x="-180" y="-30" width="360" height="80" fill="#f0f0f0" fill-opacity="0.9" 
          stroke="#808080" stroke-width="1"/>
    
    <!-- Stats title in Gothic style -->
    <text x="0" y="-10" font-family="serif" font-size="16" font-weight="900"
          text-anchor="middle" fill="#505050" style="letter-spacing: 2px; font-variant: small-caps;">Writing Session Active</text>
    
    <!-- Statistics -->
    <g font-family="monospace" font-size="11" fill="#606060">
      <text x="-160" y="10">Words: 1,337</text>
      <text x="-60" y="10">Time: 00:42:17</text>
      <text x="40" y="10">WPM: 31.6</text>
      <text x="120" y="10">Saves: 7</text>
      
      <text x="-160" y="30">Characters: 7,521</text>
      <text x="-60" y="30">Lines: 42</text>
      <text x="40" y="30">Focus: 94%</text>
      <text x="120" y="30">Mode: Flow</text>
    </g>
  </g>
  
  <!-- Inspirational quote -->
  <g transform="translate(300,650)">
    <path d="M -200,0 L -200,40 L -190,35 L -180,40 L -180,0 Z
             M 200,0 L 200,40 L 190,35 L 180,40 L 180,0 Z" 
          fill="#909090" stroke="#606060" stroke-width="1"/>
    <rect x="-180" y="0" width="360" height="40" fill="#909090" stroke="#606060" stroke-width="1"/>
    
    <!-- Gothic crosses on banner -->
    <path d="M -190,15 L -190,25 M -195,20 L -185,20" stroke="#f5f2e8" stroke-width="1.5"/>
    <path d="M 190,15 L 190,25 M 185,20 L 195,20" stroke="#f5f2e8" stroke-width="1.5"/>
    
    <text x="0" y="25" font-family="serif" font-size="14" font-weight="bold" font-style="italic"
          text-anchor="middle" fill="#f5f2e8" style="letter-spacing: 1px;">
      "There Is Nothing to Writing. All Ye Do Is Sit Down and Bleed."
    </text>
  </g>
  
  <!-- Mode indicators -->
  <g transform="translate(300,720)">
    <!-- Writing mode badges -->
    <g id="mode-badges">
      <!-- Distraction-free badge -->
      <rect x="-150" y="-15" width="90" height="30" rx="15" fill="#808080" stroke="#606060" stroke-width="1"/>
      <text x="-105" y="3" font-family="sans-serif" font-size="10" font-weight="bold"
            text-anchor="middle" fill="white">FOCUSED</text>
      
      <!-- Vim mode badge -->
      <rect x="-50" y="-15" width="90" height="30" rx="15" fill="#606060" stroke="#404040" stroke-width="1"/>
      <text x="-5" y="3" font-family="monospace" font-size="10" font-weight="bold"
            text-anchor="middle" fill="white">VIM:INSERT</text>
      
      <!-- Auto-save badge -->
      <rect x="50" y="-15" width="90" height="30" rx="15" fill="#909090" stroke="#707070" stroke-width="1"/>
      <text x="95" y="3" font-family="sans-serif" font-size="10" font-weight="bold"
            text-anchor="middle" fill="white">AUTO-SAVE</text>
    </g>
  </g>
  
  <!-- Decorative corners with scroll work -->
  <g id="scroll-corners">
    <!-- Top-left -->
    <path d="M 20,20 Q 30,30 40,30 Q 50,30 50,20 Q 50,10 40,10 Q 30,10 30,20"
          fill="none" stroke="#808080" stroke-width="1.5" opacity="0.5"/>
    
    <!-- Top-right -->
    <path d="M 580,20 Q 570,30 560,30 Q 550,30 550,20 Q 550,10 560,10 Q 570,10 570,20"
          fill="none" stroke="#808080" stroke-width="1.5" opacity="0.5"/>
    
    <!-- Bottom-left -->
    <path d="M 20,780 Q 30,770 40,770 Q 50,770 50,780 Q 50,790 40,790 Q 30,790 30,780"
          fill="none" stroke="#808080" stroke-width="1.5" opacity="0.5"/>
    
    <!-- Bottom-right -->
    <path d="M 580,780 Q 570,770 560,770 Q 550,770 550,780 Q 550,790 560,790 Q 570,790 570,780"
          fill="none" stroke="#808080" stroke-width="1.5" opacity="0.5"/>
  </g>
  
  <!-- Ink texture overlay -->
  <rect width="600" height="800" fill="url(#inkTexture)" opacity="0.1"/>
  
  <!-- Bottom text -->
  <text x="300" y="790" font-family="monospace" font-size="9" 
        text-anchor="middle" fill="#909090">
    JesterOS Writing Mode | Press ESC for menu | :w to save
  </text>
</svg>